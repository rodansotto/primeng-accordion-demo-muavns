<p-panel header="ICS Defect Details">
    <p-skeleton height="5rem" animation="none" styleClass="surface-400"></p-skeleton>
</p-panel>
<div class="mt-3 mb-3">
<p-inplace>
<ng-template pTemplate="display">
    <div class="inline-flex align-items-center">
        <span class="pi pi-image" style="vertical-align: middle"></span>
        <span class="ml-2">View Defect Image</span>
    </div>
</ng-template>
<ng-template pTemplate="content">
    <img src="https://tse2.mm.bing.net/th/id/OIP.2-1nyMV0uS5OJ3UfWi1CqgAAAA?pid=ImgDet&rs=1" alt="Defect Image">
</ng-template>
</p-inplace>
</div>
<div class="flex flex-row" style="height:35rem">
<div class="w-max mr-3">
<p-listbox [(ngModel)]="selectedTab" [options]="tabs" optionLabel="name" optionValue="index"></p-listbox>
</div>
<div class="w-full">
    <p-panel header="Tracking" *ngIf="selectedTab=='0'">
        <p-skeleton height="5rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Electrical Defects" *ngIf="selectedTab=='1'">
        <p-skeleton height="10rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Details" *ngIf="selectedTab=='2'">
        <p-skeleton height="15rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Process Info" *ngIf="selectedTab=='3'">
        <p-skeleton height="20rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Tools" *ngIf="selectedTab=='4'">
        <p-skeleton height="10rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Abnormality Analysis" *ngIf="selectedTab=='5'">
        <p-skeleton height="25rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Root Causes" *ngIf="selectedTab=='6'">
        <p-skeleton height="30rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Containment" *ngIf="selectedTab=='7'">
        <p-skeleton height="5rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Permanent Countermeasures" *ngIf="selectedTab=='8'">
        <p-skeleton height="5rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Re-Open Comments" *ngIf="selectedTab=='9'">
        <p-skeleton height="5rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
    <p-panel header="Close Comments" *ngIf="selectedTab=='10'">
        <p-skeleton height="5rem" animation="none" styleClass="surface-400"></p-skeleton>
    </p-panel>
</div>
</div>
<button pButton type="button" label="Save" class="mt-3 mr-3"></button>
<button pButton type="button" label="Submit..." class="mt-3" disabled="true"></button>
